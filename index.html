<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="
  images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <!--image-->
  <div class="picture">
    <img src="images\illustration-hero.svg">
  </div>

  <!--order summary-->
    <div class="summary">

      <h4> Order Summary</h4><br>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like! </p>
    </div>

    <!--subscription-->


    <div class="subscription">
      <div class="logo">
        <img src="images\icon-music.svg">
      </div>
      
      <span class="sub">
        <span class="bld-text">Annual Plan</span>
        <span class="norm-text">$59.99/year</span>
    </span>
    <a href="#">Change</a>
     
    </div>



    <button class="payment">Proceed to Payment</button>

    <button class="cancel-order"> Cancel Order</button>
      


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ayoola Abdulsalam</a>.
      </div>

</div>
 

  
  
</body>
</html>
